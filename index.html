        var flip = false;

        function swap() {
            if (flip) {
                $("#algorithm_selector").appendTo($("#inactive"));
                $("#myCanvas").appendTo($("section"));
                flip = false;
            }
            else {
                $("#myCanvas").appendTo($("#inactive"));
                $("#algorithm_selector").appendTo($("section"));
                flip = true;
            }
        }
    
        $(document).ready(function () {
           
            $("#title").click(swap);

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0, 0, 150, 75);

        });
    
    </script>
