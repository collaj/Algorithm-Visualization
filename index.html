<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Algorithm Visualization</title>
    
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/AlgorithmPanels.css">

    <!--Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

    <header>
        
    </header>


    <section>

        <!--Contains buttons to load algorithms on the screen-->
        <div id="algorithm_selector">
            <div id="menu_controls">
                <h1>Select a Algorithm to Visualize</h1>
                <table id="menu_selection">
                    <tr>
                        <td>
                            <button id="test" class="menu_button">Depth First Search</button>
                        </td>
                        <td>
                            <button id="test1" class="menu_button">Breadth First Search</button>
                        </td>
                        <td>
                            <button id="test2" class="menu_button">Binary Search</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="" class="menu_button">Quick Sort</button>
                        </td>
                        <td>
                            <button id="bubbleSort" class="menu_button">Bubble Sort</button>
                        </td>
                        <td>
                            <button id="" class="menu_button">Heap Sort</button>
                        </td>
                    </tr>
                </table>       
            </div>
        </div>


    </section>


    <footer>
        
    </footer>

    <!--All child elements will not be displayed at all (has no effect on layout) -->
    <div id="inactive">

        <canvas id="canvas">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <!-- BEGIN ALGORITHM CONTROLS -->
        <!-- Contains the top and bottom panels for each repective algorthm -->
        
        <div id = "test_top" >
            <div id="top_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="home">HOME</button>
                    </li>
                    <li>
                        <input type="text"/>
                    </li>
                    <li>
                        <label><input type="checkbox" />Check me out!</label>
                    </li>
                    <li>
                        <span>Test</span>
                    </li>
                    <li>
                        <input id="test" type="range" />
                    </li>
                </ul>
                <span id = "fps"></span>
            </div>
        </div>  
              
        <div id = "test_bottom">
            <div id="bottom_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="test_button-bottom">TEST BOTTOM PANEL BUTTON</button>
                    </li>
                </ul>
            </div>                     
        </div>

        <div id="test1_top">
            <div id="top_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="home">HOME</button>
                    </li>  
                    <li>
                        <p id="fps"></p>
                    </li>                 
                </ul>
            </div>
        </div>

        <div id="test1_bottom">
            <div id="bottom_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="test_button-bottom">TEST BOTTOM PANEL BUTTON</button>
                    </li>

                </ul>
            </div>
        </div>
        
        <div id="test2_top">
            <div id="top_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="home">HOME</button>
                    </li>
                    <li>
                        <p id="fps"></p>
                    </li>
                </ul>
            </div>
        </div>

        <div id="test2_bottom">
            <div id="bottom_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="test_button-bottom">TEST BOTTOM PANEL BUTTON</button>
                    </li>

                </ul>
            </div>
        </div>


        <!-- BUBBLE SORT -->
        <div id="bubbleSort_top">
            <div id="top_panel_controls">
                <ul class="horizontal_list">
                    <li>
                        <button class="home">HOME</button>
                    </li>
                    <li>
                        <button id="bubbleSort_random">RANDOM</button>
                    </li>
                    <li>
                        <button id="bubbleSort_start">START</button>
                    </li>
                    <li>
                        <button id="bubbleSort_stop">STOP</button>
                    </li>
                    <li>
                        <input class="speed" type="range" />
                    </li>
                </ul>
            </div>
        </div>

        <div id="bubbleSort_bottom">
            <div id="bottom_panel_controls">
                <ul class="horizontal_list">
                    
                </ul>
            </div>
        </div>
        <!-- END BUBBLE SORT-->


        <!-- END ALGORITHM CONTROLS -->

    </div>
    

    <!-- Loading engine, elements, animations, and algorithms  -->
    <script src="core/Engine.js"></script>
    <script src="core/SortedList.js"></script>
    <script src="core/DomUtil.js"></script>

    <script src="canvas/util/Color.js"></script>
    <script src="canvas/util/Coordinate2D.js"></script>

    <script src="canvas/element/Element.js"></script>
    <script src="canvas/element/Point.js"></script>
    <script src="canvas/element/Line.js"></script>
    <script src="canvas/element/Rectangle.js"></script>
    <script src="canvas/element/Circle.js"></script>
    <script src="canvas/element/BarArray.js"></script>

    <script src="canvas/animations/AnimationManager.js"></script>
    <script src="canvas/animations/Animation.js"></script>
    <script src="canvas/animations/ColorAnimation.js"></script>
    <script src="canvas/animations/MoveAnimation.js"></script>
    <script src="canvas/animations/BarSwapAnimation.js"></script>

    <script src="canvas/algorithm/Algorithm.js"></script>
    <script src="canvas/algorithm/TestAlgorithm.js"></script>
    <script src="canvas/algorithm/TestAlgorithm1.js"></script>
    <script src="canvas/algorithm/TestAlgorithm2.js"></script>
    <script src="canvas/algorithm/BubbleSort.js"></script>
    <script src="core/AlgorithmControl.js"></script>


</body>
</html>
