<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas Testing</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" style="border:1px solid #d3d3d3; width: 500px; height: 500px">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <br />


    <input type="button" value="Start" onclick="button()" />

    <div id="control">


    </div>

    <script src="core/Engine.js"></script>
    <script src="canvas/util/Color.js"></script>
    <script src="canvas/util/Coordinate2D.js"></script>

    <script src="canvas/element/Element.js"></script>
    <script src="canvas/element/Point.js"></script>
    <script src="canvas/element/Line.js"></script>
    <script src="canvas/element/Rectangle.js"></script>
    <script src="canvas/element/Circle.js"></script>

    <script src="canvas/animations/Animations.js"></script>
    <script src="canvas/animations/ColorAnimation.js"></script>
    <script src="canvas/animations/MoveAnimation.js"></script>

    <script src="canvas/algorithm/Algorithm.js"></script>
    <script src="canvas_testing_Algorithm.js"></script>

    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 500;
        canvas.height = 500;

        Engine.start(canvas, 20);
        Engine.loadAlgorithm(new TestAlgorithm());
    </script>
</body>
</html>
